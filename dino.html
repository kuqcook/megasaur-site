<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MEGASaur Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 2px 2px #00f0ff;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      max-width: 1600px;
      width: 100%;
    }

    canvas {
      background: rgba(0, 0, 0, 0.5);
      border: 4px solid #00f0ff;
      border-radius: 16px;
      margin: 20px;
      flex-grow: 1;
      image-rendering: pixelated;
    }

    #leaderboard {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 16px;
      margin: 20px;
      width: 260px;
      box-shadow: 0 0 10px #00f0ff;
    }

    #leaderboard h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    ol#scores {
      padding-left: 20px;
    }

    ol#scores li {
      font-size: 1rem;
      color: #00f0ff;
    }

    #touch-btn {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: #00f0ff;
      color: #000;
      border: none;
      border-top: 2px solid #fff;
      z-index: 10;
    }

    @media (pointer: coarse) {
      #touch-btn {
        display: block;
      }
    }

    #nickname-form, #game-over {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      transition: opacity 0.5s ease-in-out;
    }

    #nickname-form input, #game-over button {
      padding: 8px;
      font-size: 1rem;
      margin-top: 8px;
    }

    #nickname-form button, #game-over button {
      padding: 8px 16px;
      margin-top: 8px;
      font-size: 1rem;
      background: #00f0ff;
      color: black;
      border: none;
      cursor: pointer;
    }

    #game-over.show {
      display: flex;
      opacity: 1;
    }

    #game-over {
      opacity: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      canvas {
        width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <h1>ü¶ñ MEGASaur Runner</h1>

  <div id="nickname-form">
    <label for="nickname">Enter your nickname:</label>
    <input type="text" id="nickname" placeholder="e.g. DinoMaster" maxlength="20" />
    <button id="start-game-btn">Start Game</button>
  </div>

  <div id="game-over">
    <h2>Game Over!</h2>
    <p id="final-score"></p>
    <button id="restart-game-btn">Play Again</button>
  </div>

  <div class="container">
    <canvas id="game"></canvas>

    <div id="leaderboard">
      <h2>üèÜ Top 10 Dino Tamers</h2>
      <ol id="scores"></ol>
    </div>
  </div>

  <button id="touch-btn">TAP TO JUMP</button>

  <script type="module" src="game.js"></script>
</body>
</html>
