    body {

      color: white;
      display: flex;

      flex-wrap: wrap;

      width: 100%;
    }

    canvas {

      border: 4px solid #00f0ff;
      border-radius: 16px;
      margin: 20px;
      flex-grow: 1;
    }

    #leaderboard {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 16px;
      margin: 20px;
      width: 260px;
      box-shadow: 0 0 10px #00f0ff;

      font-size: 1.3rem;
    }

      padding-left: 20px;
    }

    ol#scores li {
      font-size: 1rem;
      color: #00f0ff;
    }

    #touch-btn {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: #00f0ff;
      color: #000;
      border: none;
      border-top: 2px solid #fff;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      canvas {
        width: 100% !important;
      }
    }
  </style>
</head>
