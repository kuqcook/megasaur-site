<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MEGASaur Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
  }

  h1 {
    margin-top: 20px;
    font-size: 2rem;
    text-shadow: 2px 2px #00f0ff;
  }

  .container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
    max-width: 1600px;
    width: 100%;
  }

  canvas {
    background: rgba(0, 0, 0, 0.5);
    border: 4px solid #00f0ff;
    border-radius: 16px;
    margin: 20px;
    flex-grow: 1;
    image-rendering: pixelated;
    touch-action: none;
  }

  #leaderboard {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 16px;
    margin: 20px;
    width: 260px;
    box-shadow: 0 0 10px #00f0ff;
  }

  #leaderboard h2 {
    margin-bottom: 10px;
    font-size: 1.3rem;
  }

  ol#scores {
    padding-left: 20px;
  }

  ol#scores li {
    font-size: 1rem;
    color: #00f0ff;
  }

  #touch-btn {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 100px;
    padding: 10px;
    font-size: 1.2rem;
    background: #00f0ff;
    color: #000;
    border: none;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    z-index: 10;
    touch-action: manipulation;
  }

  @media (pointer: coarse) {
    #touch-btn {
      display: block;
    }
  }

  #nickname-form, #game-over {
    display: none;
    flex-direction: column;
    align-items: center;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
    z-index: 20;
    width: 90%;
    max-width: 300px;
  }

  #nickname-form input, #game-over button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    margin-top: 10px;
    border-radius: 5px;
  }

  #nickname-form button, #game-over button {
    background: #00f0ff;
    color: black;
    border: none;
    cursor: pointer;
  }

  #game-over.show {
    display: flex;
    opacity: 1;
  }

  #game-over {
    opacity: 0;
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      align-items: center;
    }

    canvas {
      margin: 10px;
    }

    #leaderboard {
      width: 90%;
      max-width: 300px;
    }
  }
</style>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js';
  import { getDatabase, ref, onValue, query, orderByChild, limitToLast, get, set } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js';

  let database;
  async function initializeFirebase() {
    const firebaseConfig = {
      apiKey: "AIzaSyACFWv9js50STTex2TzTjEubBP_3heZXgc",
      authDomain: "megasaur-runner.firebaseapp.com",
      databaseURL: "https://megasaur-runner-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "megasaur-runner",
      storageBucket: "megasaur-runner.firebasestorage.app",
      messagingSenderId: "222910326781",
      appId: "1:222910326781:web:b92195977fda4af2661b94",
      measurementId: "G-6CLF0GE5YM"
    };

    let retries = 3;
    while (retries > 0) {
      try {
        const app = initializeApp(firebaseConfig);
        database = getDatabase(app);
        await get(ref(database, '/'));
        await set(ref(database, 'test-connection'), { test: true, timestamp: Date.now() });
        document.getElementById("scores").innerHTML = "";
        return true;
      } catch (error) {
        console.error(`Firebase initialization attempt failed (retries left: ${retries}):`, error);
        retries--;
        if (retries === 0) {
          document.getElementById("scores").innerHTML = `<li>Failed to connect to leaderboard: ${error.message}</li>`;
          return false;
        }
        await new Promise(resolve => setTimeout(resolve, 1000));
      }
    }
  }

  let canvas, ctx, dino, gravity, obstacles, powerUps, score, gameSpeed, gameOver, nickname, hasShield, lastFrameTime, lastObstacleSpawn, animationFrameId, backgroundObjects;

  function initializeGame() {
    canvas = document.getElementById("game");
    if (!canvas) return false;
    ctx = canvas.getContext("2d");
    if (!ctx) return false;

    function resizeCanvas() {
      const maxWidth = Math.min(window.innerWidth - 20, 800);
      canvas.width = maxWidth * window.devicePixelRatio;
      canvas.height = (maxWidth / 2) * window.devicePixelRatio;
      canvas.style.width = `${maxWidth}px`;
      canvas.style.height = `${maxWidth / 2}px`;
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    dino = {
      x: canvas.width * 0.05,
      y: canvas.height - 20,
      vy: 0,
      width: canvas.width * 0.03,
      height: canvas.width * 0.03,
      jumping: false,
      jumpCooldown: 0,
      frame: 0,
    };
    gravity = 0.5;
    obstacles = [];
    powerUps = [];
    score = 0;
    gameSpeed = 6;
    gameOver = false;
    nickname = nickname || "";
    hasShield = false;
    lastFrameTime = performance.now();
    lastObstacleSpawn = 0;
    backgroundObjects = [
      { x: canvas.width, y: canvas.height * 0.2, emoji: "üåô", size: 20 },
      { x: canvas.width + 300, y: canvas.height * 0.3, emoji: "‚≠ê", size: 15 },
    ];

    const obstacleTypes = [
      { type: "gate", emoji: "‚õ©Ô∏è", width: canvas.width * 0.03, height: canvas.width * 0.03, y: canvas.height - 20 },
      { type: "pterodactyl", emoji: "ü¶Ö", width: canvas.width * 0.04, height: canvas.width * 0.02, y: canvas.height * 0.6 },
      { type: "rock", emoji: "ü™®", width: canvas.width * 0.035, height: canvas.width * 0.032, y: canvas.height - 20 }
    ];

    const powerUpTypes = [
      { type: "shield", emoji: "üõ°Ô∏è", width: canvas.width * 0.02, height: canvas.width * 0.02, y: canvas.height - 20 },
    ];

    return true;
  }

  const obstacleTypes = [
    { type: "gate", emoji: "‚õ©Ô∏è", width: 40, height: 40, y: 230 },
    { type: "pterodactyl", emoji: "ü¶Ö", width: 60, height: 30, y: 140 },
    { type: "rock", emoji: "ü™®", width: 50, height: 45, y: 230 }
  ];

  const powerUpTypes = [
    { type: "shield", emoji: "üõ°Ô∏è", width: 30, height: 30, y: 230 },
  ];

  function spawnObstacle(timestamp) {
    if (obstacles.length < 2 && timestamp - lastObstacleSpawn > 1000) {
      const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
      obstacles.push({
        x: canvas.width + 100 + Math.random() * 300,
        y: canvas.height - 20,
        width: type.width * (canvas.width / 1400),
        height: type.height * (canvas.width / 1400),
        type: type.type,
        emoji: type.emoji,
      });
      lastObstacleSpawn = timestamp;
    }
  }

  function spawnPowerUp() {
    if (powerUps.length < 1 && Math.random() < 0.0005) {
      const hasNearbyObstacle = obstacles.some(obstacle => 
        (obstacle.type === "gate" || obstacle.type === "rock") && 
        Math.abs(obstacle.x - (canvas.width + 100)) < 100
      );
      if (hasNearbyObstacle) return;
      const type = powerUpTypes[0];
      powerUps.push({
        x: canvas.width + 100 + Math.random() * 300,
        y: canvas.height - 20,
        width: type.width * (canvas.width / 1400),
        height: type.height * (canvas.width / 1400),
        type: type.type,
        emoji: type.emoji,
      });
    }
  }

  function draw() {
    if (!ctx || !canvas) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";

    ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
    backgroundObjects.forEach(obj => {
      ctx.font = `${obj.size}px serif`;
      ctx.fillText(obj.emoji, obj.x, obj.y);
    });

    ctx.font = "20px serif";
    ctx.textAlign = "left";
    ctx.textBaseline = "bottom";
    ctx.fillStyle = "#8B4513";
    for (let x = 0; x < canvas.width; x += 15) {
      ctx.fillText("üü´", x, canvas.height - 5);
    }

    ctx.save();
    ctx.translate(dino.x + dino.width / 2, dino.y);
    ctx.scale(-1, 1);
    ctx.font = "32px serif";
    ctx.fillStyle = hasShield ? `hsl(${Date.now() % 360}, 100%, 50%)` : "white";
    ctx.fillText(dino.jumping ? "ü¶ñ" : ["ü¶ñ", "ü¶ï"][Math.floor(dino.frame / 10) % 2], 0, 0);
    ctx.restore();

    obstacles.forEach(obstacle => {
      ctx.font = obstacle.type === "pterodactyl" ? "30px serif" : "40px serif";
      ctx.textAlign = "left";
      ctx.textBaseline = "bottom";
      ctx.fillStyle = obstacle.type === "rock" ? "gray" : "white";
      ctx.fillText(obstacle.emoji, obstacle.x, obstacle.y);
    });

    powerUps.forEach(powerUp => {
      ctx.font = "30px serif";
      ctx.fillStyle = "yellow";
      ctx.fillText(powerUp.emoji, powerUp.x, powerUp.y);
    });

    ctx.fillStyle = "#00f0ff";
    ctx.font = "20px monospace";
    ctx.textAlign = "left";
    ctx.textBaseline = "top";
    ctx.fillText(`Score: ${score}`, 10, 10);
    if (hasShield) ctx.fillText("üõ°Ô∏è Shield Active!", 10, 40);
    ctx.fillText(`Player: ${nickname || "Anonymous"}`, 10, 70);
  }

  function update(deltaTime, timestamp) {
    if (gameOver) return;
    const dt = deltaTime / 16.67;

    dino.y += dino.vy * dt;
    dino.vy += gravity * dt;

    if (dino.y > canvas.height - 20) {
      dino.y = canvas.height - 20;
      dino.vy = 0;
      dino.jumping = false;
    }

    dino.frame += dt;
    if (dino.frame > 20) dino.frame = 0;

    backgroundObjects.forEach(obj => {
      obj.x -= 0.5 * dt;
      if (obj.x < -obj.size) obj.x = canvas.width + obj.size;
    });

    obstacles.forEach((obstacle, index) => {
      obstacle.x -= gameSpeed * dt;
      if (obstacle.x < -obstacle.width) {
        obstacles.splice(index, 1);
        score++;
      }
    });

    powerUps.forEach((powerUp, index) => {
      powerUp.x -= gameSpeed * dt;
      if (powerUp.x < -powerUp.width) powerUps.splice(index, 1);
    });

    spawnObstacle(timestamp);
    spawnPowerUp();
    gameSpeed = 6 + score / 300;

    if (dino.jumpCooldown > 0) dino.jumpCooldown -= dt;

    for (let obstacle of obstacles) {
      const dinoHitbox = { x: dino.x + 5, y: dino.y + 5, width: dino.width - 10, height: dino.height - 10 };
      const obstacleHitbox = { x: obstacle.x + 5, y: obstacle.y + 5, width: obstacle.width - 10, height: obstacle.height - 10 };
      if (
        dinoHitbox.x < obstacleHitbox.x + obstacleHitbox.width &&
        dinoHitbox.x + dinoHitbox.width > obstacleHitbox.x &&
        dinoHitbox.y < obstacleHitbox.y + obstacleHitbox.height &&
        dinoHitbox.y + dinoHitbox.height > obstacleHitbox.y
      ) {
        if (hasShield) {
          hasShield = false;
          obstacles.splice(obstacles.indexOf(obstacle), 1);
        } else {
          gameOver = true;
          saveScore(score, nickname);
          document.getElementById("final-score").textContent = `Final Score: ${score}`;
          document.getElementById("game-over").classList.add("show");
          document.getElementById("touch-btn").style.display = "none";
        }
      }
    }

    for (let powerUp of powerUps) {
      if (
        dino.x < powerUp.x + powerUp.width &&
        dino.x + dino.width > powerUp.x &&
        dino.y < powerUp.y + powerUp.height &&
        dino.y + dino.height > powerUp.y
      ) {
        if (powerUp.type === "shield") {
          hasShield = true;
          powerUps.splice(powerUps.indexOf(powerUp), 1);
        }
      }
    }
  }

  function jump() {
    if (!dino.jumping && dino.jumpCooldown <= 0) {
      dino.vy = -12;
      dino.jumping = true;
      dino.jumpCooldown = 15;
    }
  }

  function loop(timestamp) {
    if (!canvas || !ctx) return;
    const deltaTime = Math.min(timestamp - lastFrameTime, 33.33);
    lastFrameTime = timestamp;
    update(deltaTime, timestamp);
    draw();
    if (!gameOver) animationFrameId = requestAnimationFrame(loop);
  }

  async function saveScore(newScore, name) {
    if (!database) {
      document.getElementById("final-score").textContent = `Final Score: ${score} (Failed to save: Database not initialized)`;
      return;
    }
    if (!name || name === "Anonymous") {
      document.getElementById("final-score").textContent = `Final Score: ${score} (Not saved: Nickname required)`;
      return;
    }
    try {
      const sanitizedName = name.replace(/[^a-zA-Z0-9_-]/g, "_").slice(0, 50);
      const scoreRef = ref(database, `scores-by-name/${sanitizedName}`);
      const snapshot = await get(scoreRef);
      if (snapshot.exists() && snapshot.val().score >= newScore) {
        document.getElementById("final-score").textContent = `Final Score: ${score} (You can do better)`;
      } else {
        await set(scoreRef, { name, score: newScore, timestamp: Date.now() });
        document.getElementById("final-score").textContent = `Final Score: ${score} (Let's Go)`;
      }
    } catch (error) {
      document.getElementById("final-score").textContent = `Final Score: ${score} (Failed to save: ${error.message})`;
    }
  }

  function showLeaderboard() {
    const list = document.getElementById("scores");
    if (!list || !database) {
      if (list) list.innerHTML = "<li>Leaderboard unavailable. Playing offline.</li>";
      return;
    }
    try {
      const scoreRef = query(ref(database, "scores-by-name"), orderByChild("score"), limitToLast(10));
      onValue(scoreRef, (snapshot) => {
        list.innerHTML = "";
        const scores = [];
        snapshot.forEach(child => {
          const data = child.val();
          scores.push({ name: data.name, score: data.score, timestamp: data.timestamp });
        });
        if (scores.length === 0) {
          list.innerHTML = "<li>No scores yet.</li>";
          return;
        }
        scores
          .sort((a, b) => b.score - a.score || b.timestamp - a.timestamp)
          .slice(0, 10)
          .forEach((entry, i) => {
            const li = document.createElement("li");
            li.textContent = `#${i + 1}: ${entry.name} ‚Äì ${entry.score}`;
            list.appendChild(li);
          });
      }, error => {
        list.innerHTML = `<li>Failed to load leaderboard: ${error.message}</li>`;
      });
    } catch (error) {
      list.innerHTML = `<li>Failed to load leaderboard: ${error.message}</li>`;
    }
  }

  function startGame() {
    const input = document.getElementById("nickname");
    if (!input) {
      nickname = "Anonymous";
    } else {
      const inputValue = input.value.trim().slice(0, 20).replace(/[<>&]/g, "");
      if (!inputValue) {
        input.placeholder = "Please enter a nickname!";
        input.style.border = "2px solid red";
        return;
      }
      nickname = inputValue;
      localStorage.setItem("dinoNickname", nickname);
    }

    document.getElementById("nickname-form").style.display = "none";
    if (!initializeGame()) return;

    setTimeout(() => {
      if (canvas && ctx) animationFrameId = requestAnimationFrame(loop);
    }, 100);
    setTimeout(showLeaderboard, 0);
  }

  function restartGame() {
    score = 0;
    gameSpeed = 6;
    gameOver = false;
    obstacles = [];
    powerUps = [];
    hasShield = false;
    dino.y = canvas.height - 20;
    dino.vy = 0;
    dino.jumping = false;
    dino.jumpCooldown = 0;
    lastObstacleSpawn = 0;
    document.getElementById("game-over").classList.remove("show");
    document.getElementById("touch-btn").style.display = "block";
    if (canvas && ctx) animationFrameId = requestAnimationFrame(loop);
  }

  window.addEventListener("load", async () => {
    await initializeFirebase();

    const startButton = document.getElementById("start-game-btn");
    if (startButton) startButton.addEventListener("click", startGame);

    const restartButton = document.getElementById("restart-game-btn");
    if (restartButton) restartButton.addEventListener("click", restartGame);

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        jump();
      }
    });

    const touchBtn = document.getElementById("touch-btn");
    if (touchBtn) {
      touchBtn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        if (!gameOver && dino.jumpCooldown <= 0) jump();
      }, { passive: false });
    }

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (!gameOver && dino.jumpCooldown <= 0) jump();
    }, { passive: false });

    const form = document.getElementById("nickname-form");
    if (form) {
      form.style.display = "flex";
      const input = document.getElementById("nickname");
      const savedName = localStorage.getItem("dinoNickname");
      if (savedName && input) input.value = savedName;
    }
  });
</script>
</body>
</html>
