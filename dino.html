<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MEGASaur Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 2px 2px #00f0ff;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      max-width: 1400px;
      width: 100%;
    }

    canvas {
      background: rgba(0, 0, 0, 0.5);
      border: 4px solid #00f0ff;
      border-radius: 16px;
      margin: 20px;
      flex-grow: 1;
    }

    #leaderboard {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 16px;
      margin: 20px;
      width: 260px;
      box-shadow: 0 0 10px #00f0ff;
    }

    #leaderboard h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    ol#scores {
      padding-left: 20px;
    }

    ol#scores li {
      font-size: 1rem;
      color: #00f0ff;
    }

    #touch-btn {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: #00f0ff;
      color: #000;
      border: none;
      border-top: 2px solid #fff;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      canvas {
        width: 100% !important;
      }
    }
  </style>
</head>
<body>
  <h1>ü¶ñ MEGASaur Runner</h1>

  <div class="container">
    <canvas id="game" width="1200" height="200"></canvas>

    <div id="leaderboard">
      <h2>üèÜ Top 10 Dino Tamers</h2>
      <ol id="scores"></ol>
    </div>
  </div>

  <button id="touch-btn">TAP TO JUMP</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const dino = {
      x: canvas.width - 100,
      y: 140,
      vy: 0,
      width: 40,
      height: 40,
      jumping: false,
    };

    const gravity = 2;
    let obstacle = {
      x: 0,
      y: 150,
      width: 40,
      height: 40,
    };

    let score = 0;
    let gameOver = false;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw flipped dino (facing left)
      ctx.font = "32px serif";
      ctx.save();
      ctx.scale(-1, 1);
      ctx.fillText("ü¶ñ", -dino.x, dino.y);
      ctx.restore();

      // draw obstacle
      ctx.fillText("‚õ©Ô∏è", obstacle.x, obstacle.y);

      ctx.fillStyle = "#fff";
      ctx.font = "16px monospace";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function update() {
      if (gameOver) return;

      dino.y += dino.vy;
      dino.vy += gravity;

      if (dino.y > 140) {
        dino.y = 140;
        dino.vy = 0;
        dino.jumping = false;
      }

      obstacle.x += 6;
      if (obstacle.x > canvas.width + 40) {
        obstacle.x = 0 - Math.random() * 300;
        score++;
      }

      // Collision Detection
      if (
        dino.x < obstacle.x + obstacle.width &&
        dino.x + dino.width > obstacle.x &&
        dino.y < obstacle.y &&
        dino.y + dino.height > obstacle.y - 40
      ) {
        gameOver = true;
        saveScore(score);
        setTimeout(() => {
          alert("ü¶ñ Game Over! Final Score: " + score);
          document.location.reload();
        }, 300);
      }
    }

    function jump() {
      if (!dino.jumping) {
        dino.vy = -25;
        dino.jumping = true;
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") jump();
    });

    document.getElementById("touch-btn").addEventListener("click", jump);

    function saveScore(newScore) {
      let scores = JSON.parse(localStorage.getItem("megasaurScores")) || [];
      scores.push(newScore);
      scores = scores.sort((a, b) => b - a).slice(0, 10);
      localStorage.setItem("megasaurScores", JSON.stringify(scores));
    }

    function showLeaderboard() {
      let scores = JSON.parse(localStorage.getItem("megasaurScores")) || [];
      const list = document.getElementById("scores");
      list.innerHTML = "";
      scores.forEach((s, i) => {
        const li = document.createElement("li");
        li.textContent = `#${i + 1}: ${s}`;
        list.appendChild(li);
      });
    }

    showLeaderboard();
    loop();
  </script>
</body>
</html>
